{% extends "layout.html" %}

{% block title %}edit | Flask Tasks{% endblock %}

{% block content %}

<div class="row">
    <div class="col l12">
      <h3 class="center-align">edit task</h3>
    </div>
  
    <div class="edit col l6">
      <form action="{{ url_for('tasks.update', id=task['id']) }}" method="POST">
        <div class="input-field">
          <input id="title" name="title" type="text" class="validate" value="{{ task['title'] }}" required>
          <label for="titel">Title</label>
        </div>
        <div class="input-field">
          <textarea id="memo" name="memo" class="materialize-textarea">{{ task['memo'] }}</textarea>
          <label for="memo">Memo</label>
        </div>
        <div class="input-field center-align">
          <button class="btn waves-effect waves-light" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
