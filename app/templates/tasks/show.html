{% extends "layout.html" %}

{% block title %}show{% endblock %}

{% block content %}

<div class="row">
  <div class="col s12 m12">
    <h2>Task detail</h2>
    <div class="card grey lighten-2">
      <div class="card-content">
        <h3>{{ task['title'] }}</h3>
        <p>{{ task['memo'] }}</p>
      </div>
      <div class="card-action">
        <a href="{{ url_for('tasks.index') }}" class="waves-effect waves-light btn blue">all</a>
        <a href="{{ url_for('tasks.edit', id=task['id']) }}" class="waves-effect waves-light btn grey darken-3">edit</a>
        <a class="waves-effect waves-light btn red darken-4 modal-trigger" href="#modal1">delete</a>
      </div>
    </div>
  </div>
</div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Confirmation</h4>
    <p>Would you like to delete it?</p>
  </div>
  <div class="modal-footer">
    <div class="c-button-delete">
      <form action="{{ url_for('tasks.destroy', id=task['id']) }}" method="POST">
        <button class="waves-effect waves-light btn red darken-4" type="submit">delete</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
