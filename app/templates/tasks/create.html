{% extends "layout.html" %}

{% block title %}create{% endblock %}

{% block content %}

<div class="row">
  <div class="col l12">
    <h3 class="center-align">create task</h3>
  </div>

  <div class="create col l6">
    <form action="{{ url_for('tasks.store') }}" method="POST">
      <div class="input-field">
        <input id="title" name="title" type="text" class="validate" required>
        <label for="titel">Title</label>
      </div>
      <div class="input-field">
        <textarea id="memo" name="memo" class="materialize-textarea"></textarea>
        <label for="memo">Memo</label>
      </div>
      <div class="input-field center-align">
        <button class="btn waves-effect waves-light" type="submit">Create</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
